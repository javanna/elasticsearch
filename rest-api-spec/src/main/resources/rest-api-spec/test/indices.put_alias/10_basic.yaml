---
"Basic test for put alias":

  - do:
      indices.create:
        index: test_index

  - do:
      indices.exists_alias:
        name: test_alias

  - is_false: ''

  - do:
      indices.put_alias:
        index: test_index
        name: test_alias

  - do:
      indices.exists_alias:
        name: test_alias

  - is_true: ''

  - do:
      indices.get_alias:
        name: test_alias

  - match: {test_index.aliases.test_alias: {}}

---
"Can't create alias with invalid characters":
  - skip:
      version: " - 5.0.99"
      reason:  alias name validation was introduced in 5.1.0

  - do:
      indices.create:
        index: test_index

  - do:
      catch: request
      indices.put_alias:
        index: test_index
        name: test_*

---
"Can't create alias with the same name as an index":

  - do:
      indices.create:
        index: test_index
  - do:
      indices.create:
        index: foo

  - do:
      catch: request
      indices.put_alias:
        index: test_index
        name: foo
---
"Aliasing aliases is deprecated":

  - skip:
      version: " - 5.5.99"
      reason: deprecation was added in 5.6.0
      features: "warnings"

  - do:
      indices.create:
        index: test_index
        body:
          aliases :
            test_alias: {}

  - do:
      indices.put_alias:
        index: test_alias
        name: new_alias
      warnings:
        - "Support for providing / matching aliases as part of the index parameter in the delete index, update aliases, put alias,and delete alias APIs is deprecated."

  - do:
      indices.exists_alias:
        name: new_alias

  - is_true: ''

  - do:
      indices.put_alias:
        index: test_a*
        name: new_alias2
      warnings:
        - "Support for providing / matching aliases as part of the index parameter in the delete index, update aliases, put alias,and delete alias APIs is deprecated."

  - do:
      indices.exists_alias:
        name: new_alias2

  - is_true: ''

